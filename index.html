<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochiamo ai dadi! Ma solo se sei tra i pochi eletti</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <div class="overlay"></div>
        <div id="check" class="check show">
            <div class="title">
                <h1 id="title">Benvenuto nel giuoco<br>pi√π vecchio del mondo</h1>
                <h4>Prima di tutto, vediamo se sei un VIP<br>(e quindi se puoi giuocare)</h4>
            </div>
            <div class="input">
                <label for="emailUser"><h3>Inserisci l'email segreta</h3></label>
                <h6>Psst! Un consiglio: scrivi michele@boolean.careers</h6>
                <input type="email" id="emailUser" value="michele@boolean.careers">
                <button class="btn" id="emailButton">Clicca qui</button>
                <button class="btn btn--red" id="dontclick">Non Cliccare qui</button>
            </div>
        </div>
        <div id="game" class="game hidden textCenter">
            <div>
                <h4>User</h4>
                <h2 id="userDice"></h2>
            </div>
            <div>
                <h4>Computer</h4>
                <h2 id="computerDice"></h2>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
